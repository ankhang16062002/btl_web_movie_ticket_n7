<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset = "UTF-8" />
	<title> Đăng nhập </title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/login}" action="#" method="post">
                        	
                        	<h3 class="text-center text-info">Đăng nhập</h3>
                           
                        	
                        	<div th:if="${param.error}" class="alert alert-danger">
                        		 Sai tài khoản mật khẩu.
                        	</div>
                        	
                        	<div th:if="${param.logout}" class="alert alert-success">
                        		 Bạn đã đăng xuất
                        	</div>

                        	
                            <div class="form-group">
                                <label for="username" class="text-info">Email:</label><br>
                                <input type="text" name="username" id="username" class="form-control" autocomplete="off">
                            </div>
                        
                            <div class="form-group">
                                <label for="password" class="text-info">Mật khẩu:</label><br>
                                <input type="password" name="password" id="password" class="form-control" autocomplete="off">
                            </div>
                        
                            <div class="form-group"  style="margin-top: 15px">
                                <label for="remember-me" class="text-info" ><span>Nhớ mật khẩu</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Đăng nhập">
                            </div>
                            <div id="register-link" class="text-end" style="margin-top: -60px">
                                <a href="/signup/" class="text-info">Hoặc đăng ký</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
